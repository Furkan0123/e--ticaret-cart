{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            background-image: url("{% static 'img/antique-cafe-bg-01.jpg' %}");
            background-size: cover;
            background-position: center;
            margin: 0;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .message-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .message-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .message-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #f57c00;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase. Your payment was processed successfully.</p>
        <a href="{% url 'menu' %}" class="btn">Back to Menu</a>
    </div>
</body>
</html>
